<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Imagens e Cores</title>
</head>
<body style="background-color: #f0f0f0;">
    <!-- Cor de fundo definida no body -->
    
    <h1 style="color: #0066cc;">Trabalhando com Imagens e Cores</h1>
    
    <!-- Cores em elementos de texto -->
    <p style="color: red;">Texto em vermelho</p>
    <p style="color: #00ff00;">Texto em verde (hexadecimal)</p>
    <p style="color: rgb(0, 0, 255);">Texto em azul (RGB)</p>
    <hr>
    
    <!-- Imagens como elemento da página -->
    <h2>Imagens</h2>
    <img src="assets/Senai.png" alt="Logo da empresa" width="200" height="100">
    <img src="assets/Itaú.jpg" alt="Banner promocional" style="max-width: 100%;">
    <hr>
    
    <!-- Imagem com link -->
     <h2>Imagem com link</h2>
    <p>
        <a href="https://www.google.com" target="_blank">
            <img src="assets/google.jpg" alt="Clique aqui" width="150" height="50">
        </a>
    </p>
    <hr>
       
    <!-- Elementos com cores de fundo -->
    <div style="background-color: yellow; padding: 10px;">
        <p>Conteúdo com fundo amarelo</p>
    </div>


</body>
</html>
